<script>
    // Function to trigger the confetti effect
    function triggerConfetti() {
        var confettiSettings = {
            target: 'confetti', // The id of the button that triggers confetti
            duration: 3000,     // Duration of the confetti animation (in milliseconds)
            angle: 90,          // Angle at which confetti is fired
            spread: 360,        // Spread of confetti particles (in degrees)
            startVelocity: 45,  // Starting velocity of confetti particles
            elementCount: 50,   // Number of confetti particles
            dragFriction: 0.1,  // Drag friction of confetti particles
            gravity: 1,         // Gravity for confetti particles
            colors: ['#FF0000', '#00FF00', '#0000FF'] // Color options for confetti particles
        };
        
        // Trigger the confetti animation
        confetti(confettiSettings);
    }
</script>
